<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track</title>
    <link href="./Track.css" rel="stylesheet"/>
</head>
<body>
    <div class="track">
        <div>
            <img src="../logo-images/map-img.svg" alt="map">
        </div>
        <h1 style="color:#009743;">History</h1>
        <div>
            <table class="track-table">
                <tr>
                    <td class="data">
                        <p>Waste Picked up</p>
                    </td>
                    <td class="time">
                        <p>Today, 11:00 AM</p>  
                    </td>
                </tr>
                <tr>
                    <td class="data">
                        <p>Reached Collection Point</p>
                    </td>
                    <td class="time">
                        <p>Today, 04:03 PM</p>
                    </td>
                </tr>
                <tr>
                    <td class="data">    
                        <p>Sent to Infinite Waste LLC</p>
                    </td>
                    <td class="time">
                        <p>Today, 05:59 PM</p>
                    </td>
                </tr>
                <tr>
                    <td class="data">
                        <p>On the way</p>
                    </td>
                    <td class="time">
                        <p>Just Now</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
